<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png" />
  </head>
  <body>
    <div
      style="width: 100vw; height: 100vh; flex-direction: column"
      class="d-flex justify-content-center align-items-center gap-4">
      <img src="./assets/etiquetado.png" class="img-fluid" style="width: 150px; height: 150px" />
      <form class="w-25">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required />
          <label class="form-label text-danger" id="errorLabelUser"></label>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required />
          <label class="form-label text-danger" id="errorLabelPass"></label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="showPassword" />
          <label class="form-check-label">Mostrar contraseña</label>
        </div>
        <div class="mb-3">
          <label class="form-label">No tenes cuenta registrada?</label>
          <a
            href="http://localhost:8000/"
            class="link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
            style="cursor: pointer"
            >Registrarme</a
          >
        </div>
        <button type="submit" class="btn w-100" style="background-color: #199b9a; color: white">Loguear</button>
      </form>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
